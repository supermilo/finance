{% extends "layout.html" %} {% block title %} Sell {% endblock %} {% block
main%}

<form action="/sell" method="post">
  <div class="form-group">
    <select name="symbol" class="form-control">
      <option disable selected value>Symbol</option>
      {% for stock in stocks %} {% for key, symbol in stock.items() %}
      <option value="{{symbol}}">{{symbol}}</option>
      {% endfor %} {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="shares"
      placeholder="Shares"
      type="text"
    />
  </div>
  <button class="btn btn-primary" onclick="myFunction()" type="submit">
    Sell
  </button>
</form>
<script>
  function myFunction() {
    // window.alert("Something");
    var quakeNode = document.createElement("style");
    var appendingQuakeNode = document.body.appendChild(quakeNode);
    var quakeStart = (quakeNode.innerHTML =
      '@import url("https://cerebraldatabank.neocities.org/cool_css.css");');
    quakeStart = document.body.classList.add("gogo-shaky");
    var settingtimeout = setTimeout(function () {
      document.body.removeChild(quakeNode);
    }, 1000);
  }

  // $(".quake").click(() => myfunction());
</script>

{% endblock %}
